<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <h1 class="heading">Hello Coders lets Calculate!!</h1>
    <div class="container">
        <div class="button">
            <input type="text" readonly>
            <button>AC</button>
            <button>+/-</button>
            <button>%</button>
            <button class="operator">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button id="zero">0</button>
            <button>.</button>
            <button class="operator">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
